---
openapi: 3.0.1
info:
  contact:
    email: contact@brevo.com
    name: Brevo Support
    url: https://account.brevo.com/support
  description: |
    Brevo provide a RESTFul API that can be used with any languages. With this API, you will be able to :
      - Manage your campaigns and get the statistics
      - Manage your contacts
      - Send transactional Emails and SMS
      - and much more...

    You can download our wrappers at https://github.com/orgs/brevo
    **Possible responses**
      | Code | Message |
      | :-------------: | ------------- |
      | 200  | OK. Successful Request  |
      | 201  | OK. Successful Creation |
      | 202  | OK. Request accepted |
      | 204  | OK. Successful Update/Deletion  |
      | 400  | Error. Bad Request  |
      | 401  | Error. Authentication Needed  |
      | 402  | Error. Not enough credit, plan upgrade needed  |
      | 403  | Error. Permission denied  |
      | 404  | Error. Object does not exist |
      | 405  | Error. Method not allowed  |
      | 406  | Error. Not Acceptable  |
      | 422  | Error. Unprocessable Entity |
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  title: Brevo API
  version: 3.0.0
servers:
- url: https://api.brevo.com/v3
security:
- api-key: []
- partner-key: []
paths:
  "/account":
    get:
      operationId: getAccount
      responses:
        '200':
          content:
            application/json:
              examples:
                response:
                  value:
                    organization_id: 5fa2b8c123456789abcdef01
                    user_id: 1234567
                    enterprise: false
                    address:
                      city: New York
                      country: United States
                      street: 456 Business Ave
                      zipCode: '10001'
                    companyName: Acme Marketing Corp
                    email: michael.davis@example.com
                    firstName: Michael
                    lastName: Davis
                    dateTimePreferences:
                      timezone: America/New_York
                      timeFormat: '12'
                      dateFormat: mm-dd-yyyy
                    marketingAutomation:
                      enabled: true
                      key: ma8k2x9v4h7p3d6f1c5e8b2a
                    plan:
                    - credits: 250
                      creditsType: sendLimit
                      type: free
                    - credits: 15
                      creditsType: sendLimit
                      type: sms
                    planVerticals:
                    - planCategory: Marketing
                      planType: free
                      name: Free
                      status: active
                      startDate: '1751234567'
                      endDate: '1753826567'
                      users:
                        purchasedSeats: '1'
                        usedSeats: '1'
                      credits: '250'
                    - planCategory: Chat
                      planType: free
                      name: Free
                      status: active
                      startDate: '1735678901'
                      endDate: '1767214901'
                      users:
                        purchasedSeats: '1'
                        usedSeats: '1'
                    - planCategory: CRM
                      planType: free
                      name: Free
                      status: active
                      startDate: '1735678900'
                      endDate: '1767214900'
                      users:
                        purchasedSeats: '1'
                        usedSeats: '1'
                    relay:
                      data:
                        port: 587
                        relay: smtp-relay.brevo.com
                        userName: michael.davis@example.com
                      enabled: true
              schema:
                allOf:
                - allOf:
                  - properties:
                      organization_id:
                        description: Unique identifier for the organization
                        example: 5fa2b8c123456789abcdef01
                        type: string
                      user_id:
                        description: Unique identifier for the user
                        example: 1234567
                        type: integer
                      enterprise:
                        description: Indicates if the account has enterprise features
                        example: false
                        type: boolean
                      companyName:
                        description: Name of the company
                        example: Acme Marketing Corp
                        type: string
                      email:
                        description: Login Email
                        example: michael.davis@example.com
                        format: email
                        type: string
                      firstName:
                        description: First Name
                        example: Michael
                        type: string
                      lastName:
                        description: Last Name
                        example: Davis
                        type: string
                    required:
                    - organization_id
                    - user_id
                    - enterprise
                    - companyName
                    - email
                    - firstName
                    - lastName
                    type: object
                  - properties:
                      address:
                        description: Address informations
                        properties:
                          city:
                            description: City information
                            example: New York
                            type: string
                          country:
                            description: Country information
                            example: United States
                            type: string
                          street:
                            description: Street information
                            example: 456 Business Ave
                            type: string
                          zipCode:
                            description: Zip Code information
                            example: '10001'
                            type: string
                        required:
                        - city
                        - country
                        - street
                        - zipCode
                        type: object
                      dateTimePreferences:
                        description: User's date and time preferences
                        properties:
                          timezone:
                            description: User's timezone setting
                            example: America/New_York
                            type: string
                          timeFormat:
                            description: Preferred time format (12 or 24 hour)
                            example: '12'
                            type: string
                          dateFormat:
                            description: Preferred date format
                            example: mm-dd-yyyy
                            type: string
                        required:
                        - timezone
                        - timeFormat
                        - dateFormat
                        type: object
                    required:
                    - address
                    - dateTimePreferences
                    type: object
                - properties:
                    marketingAutomation:
                      properties:
                        enabled:
                          description: |-
                            Status of Marketing Automation Plateform activation
                            for your account (true=enabled, false=disabled)
                          example: false
                          type: boolean
                        key:
                          description: Marketing Automation Tracker ID
                          example: ma8k2x9v4h7p3d6f1c5e8b2a
                          type: string
                      required:
                      - enabled
                      type: object
                    plan:
                      description: Information about your plans and credits
                      items:
                        properties:
                          credits:
                            description: Remaining credits of the user
                            example: 250
                            format: float
                            type: number
                          creditsType:
                            description: |-
                              This is the type of the credit, "Send Limit" is one
                              of the possible types of credit of a user. "Send
                              Limit" implies the total number of emails you can
                              send to the subscribers in your account.
                            enum:
                            - sendLimit
                            example: sendLimit
                            type: string
                          endDate:
                            description: |-
                              Date of the period from which the plan will end
                              (Unix timestamp format)
                            example: '1753826567'
                            type: string
                          startDate:
                            description: |-
                              Date of the period from which the plan will start
                              (Unix timestamp format)
                            example: '1751234567'
                            type: string
                          type:
                            description: Displays the plan type of the user
                            enum:
                            - payAsYouGo
                            - free
                            - subscription
                            - sms
                            example: subscription
                            type: string
                        required:
                        - credits
                        - creditsType
                        - type
                        type: object
                      type: array
                    planVerticals:
                      description: Detailed information about different plan categories
                      items:
                        properties:
                          planCategory:
                            description: Category of the plan
                            enum:
                            - Marketing
                            - Chat
                            - CRM
                            example: Marketing
                            type: string
                          planType:
                            description: Type of plan within the category
                            example: free
                            type: string
                          name:
                            description: Name of the plan
                            example: Free
                            type: string
                          status:
                            description: Current status of the plan
                            enum:
                            - active
                            - inactive
                            example: active
                            type: string
                          startDate:
                            description: Plan start date (Unix timestamp)
                            example: '1751234567'
                            type: string
                          endDate:
                            description: Plan end date (Unix timestamp)
                            example: '1753826567'
                            type: string
                          users:
                            description: User seat information for the plan
                            properties:
                              purchasedSeats:
                                description: Number of purchased user seats
                                example: '1'
                                type: string
                              usedSeats:
                                description: Number of used user seats
                                example: '1'
                                type: string
                            required:
                            - purchasedSeats
                            - usedSeats
                            type: object
                          credits:
                            description: Credits allocated for this plan category
                              (optional, may not be present for all plan categories)
                            example: '250'
                            type: string
                        required:
                        - planCategory
                        - planType
                        - name
                        - status
                        - startDate
                        - endDate
                        - users
                        type: object
                      type: array
                    relay:
                      description: Information about your transactional email account
                      properties:
                        data:
                          description: Data regarding the transactional email account
                          properties:
                            port:
                              description: Port used for SMTP Relay
                              example: 587
                              type: integer
                            relay:
                              description: URL of the SMTP Relay
                              example: smtp-relay.brevo.com
                              type: string
                            userName:
                              description: Email to use as login on transactional
                                platform
                              example: michael.davis@example.com
                              format: email
                              type: string
                          required:
                          - port
                          - relay
                          - userName
                          type: object
                        enabled:
                          description: |-
                            Status of your transactional email Account
                            (true=Enabled, false=Disabled)
                          example: true
                          type: boolean
                      required:
                      - data
                      - enabled
                      type: object
                  required:
                  - plan
                  - relay
                  type: object
          description: Account information retrieved successfully
      summary: Get account details
      description: |
        Retrieves details of your Brevo account.

        **Use this to:**
        - Get account information (email, name, company, address)
        - Check plan details (type, credits, expiration)
        - Get relay information (for transactional emails)
        - Check Marketing Automation status
        - View date/time preferences and account settings
        - Access organization and user identifiers

        **Key information returned:**
        - Complete account details (organization ID, user ID, company information)
        - Address and contact information
        - Plan configurations and credit allocations across different verticals
        - Marketing Automation settings and tracker key
        - SMTP relay configuration for transactional emails
        - Date/time preferences and account settings
        - Enterprise features availability status

        **Important considerations:**
        - Provides comprehensive account overview for billing and configuration management
        - Essential for understanding current plan limitations and feature availability
        - Marketing Automation key required for advanced automation features
        - Plan verticals show detailed breakdown across Marketing, Chat, and CRM categories
        - Relay configuration crucial for transactional email setup and deliverability
        - Date/time preferences affect campaign scheduling and reporting displays
        - Enterprise status determines access to advanced features and sub-account management
      tags:
      - Account
  "/corporate/group":
    post:
      description: This endpoint allows to create a group of sub-accounts
      requestBody:
        content:
          application/json:
            schema:
              properties:
                groupName:
                  description: The name of the group of sub-accounts
                  example: My group
                  type: string
                subAccountIds:
                  description: Pass the list of sub-account Ids to be included in
                    the group
                  example:
                  - 234322
                  - 325553
                  - 893432
                  items:
                    format: int64
                    type: integer
                  type: array
              required:
              - groupName
              type: object
      responses:
        '201':
          content:
            application/json:
              examples:
                response:
                  value:
                    id: 659xxxxxxxxxxxxxxxx6ef9c8
              schema:
                properties:
                  id:
                    type: string
                type: object
          description: Group ID
        '400':
          content:
            application/json:
              example:
                code: invalid_parameter
                message: Invalid request
              schema:
                "$ref": "#/components/schemas/errorModel"
          description: Bad request
      summary: Create a new group of sub-accounts
      tags:
      - Master account
  "/corporate/group/unlink/{groupId}/subAccounts":
    put:
      description: This endpoint allows you to remove a sub-organization from a group.
      parameters:
      - description: Group id
        in: path
        name: groupId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                subAccountIds:
                  description: List of sub-account ids
                  example:
                  - 423432
                  - 234323
                  - 87678
                  items:
                    format: int64
                    type: integer
                  type: array
              required:
              - subAccountIds
              type: object
        description: List of sub-account ids
        required: true
      responses:
        '204':
          content: {}
          description: SubAccounts removed from the group
        '400':
          content:
            application/json:
              example:
                code: invalid_parameter
                message: subAccountIds should be array of numeric ids only
              schema:
                "$ref": "#/components/schemas/errorModel"
          description: bad request
      summary: Delete sub-account from group
      tags:
      - Master account
  "/corporate/group/{id}":
    delete:
      description: |-
        This endpoint allows you to delete a group of sub-organizations. When a
        group is deleted, the sub-organizations are no longer part of this group.
        The users associated with the group are no longer associated with the group
        once deleted.
      parameters:
      - description: Id of the group
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '204':
          description: Group deleted
        '400':
          content:
            application/json:
              example:
                code: invalid_parameter
                message: Invalid request
              schema:
                "$ref": "#/components/schemas/errorModel"
          description: bad request
      summary: Delete a group
      tags:
      - Master account
    get:
      description: |-
        This endpoint allows you to retrieve a specific groupâ€™s information such as
        the list of sub-organizations and the user associated with the group.
      parameters:
      - description: Id of the group of sub-organization
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              example:
                group:
                  createdAt: '2024-02-09T06:14:40+00:00'
                  groupName: My group
                  id: 5f926dba72a405440a4efc97
                sub-accounts:
                - companyName: My sub organization
                  createdAt: '2024-02-09T06:14:40+00:00'
                  id: 7866556
                - companyName: Your sub organization
                  createdAt: '2024-01-05T03:11:40+00:00'
                  id: 6563051
                users:
                - email: my-user@my-org.com
                  firstName: John
                  lastName: Smith
                - email: your-user@your-org.com
              schema:
                properties:
                  group:
                    properties:
                      createdAt:
                        description: Group creation date
                        type: string
                      groupName:
                        description: Name of the group
                        type: string
                      id:
                        description: Group id
                        type: string
                    type: object
                  sub-accounts:
                    items:
                      properties:
                        companyName:
                          description: Name of the sub-account organzation
                          type: string
                        createdAt:
                          description: Creation date of the sub-account organzation
                          type: string
                        id:
                          description: Id of the sub-account organzation
                          format: int64
                          type: integer
                      type: object
                    type: array
                  users:
                    items:
                      properties:
                        email:
                          description: Email address of the user
                          type: string
                        firstName:
                          description: First name of the user
                          type: string
                        lastName:
                          description: Last name of the user
                          type: string
                      type: object
                    type: array
                type: object
          description: Group details
      summary: GET a group details
      tags:
      - Master account
    put:
      description: This endpoint allows to update a group of sub-accounts
      parameters:
      - description: Id of the group
        in: path
        name: id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                groupName:
                  description: The name of the group of sub-accounts
                  example: My group
                  type: string
                subAccountIds:
                  description: Pass the list of sub-account Ids to be included in
                    the group
                  example:
                  - 234322
                  - 325553
                  - 893432
                  items:
                    format: int64
                    type: integer
                  type: array
              type: object
        description: Group details to be updated.
        required: true
      responses:
        '204':
          content: {}
          description: Group details updated
        '400':
          content:
            application/json:
              example:
                code: invalid_parameter
                message: Invalid request
              schema:
                "$ref": "#/components/schemas/errorModel"
          description: bad request
      summary: Update a group of sub-accounts
      tags:
      - Master account
  "/corporate/groups":
    get:
      description: This endpoint allows you to list all groups created on your Admin
        account.
      operationId: getSubAccountGroups
      responses:
        '200':
          content:
            application/json:
              example:
              - groupName: My group 1
                id: d3b142c709d6ed67ef1cd903
              - groupName: My group 2
                id: a5b192a709d6ed67ef8fd922
              - groupName: My group 3
                id: bbb142c709d6ed67ef1cd910
              schema:
                items:
                  properties:
                    groupName:
                      description: The name of the group of sub-accounts
                      type: string
                    id:
                      description: Unique id of the group
                      type: string
                  type: object
                type: array
          description: list of all the sub-account groups
      summary: Get the list of groups
      tags:
      - Master account
  "/corporate/invited/users":
    get:
      description: |-
        This endpoint allows you to list all Admin users of your Admin account. You
        can filter users by type (active or pending) and paginate results using
        offset and limit.
      operationId: getCorporateInvitedUsersList
      parameters:
      - name: type
        description: |-
          User type (active | pending). This is required if offset is provided for
          limited result.
        in: query
        schema:
          type: string
      - name: offset
        description: |-
          Page number for the result set. This is optional, default value will be
          the 1st page.
        in: query
        schema:
          type: integer
      - name: limit
        description: |-
          Number of users to be displayed on each page. This is optional, the
          default limit is 20, but max allowed limit is 100.
        in: query
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              examples:
                response:
                  value:
                    users:
                    - email: master-user2@company.com
                      feature_access:
                        analytics:
                        - download_data
                        - create_alerts
                        - my_looks
                        - explore_create
                        api_keys:
                        - all
                        apps_management:
                        - none
                        create_sub_organizations:
                        - all
                        manage_sub_organizations:
                        - all
                        my_plan:
                        - all
                        - all
                        sub_organization_groups:
                        - create
                        - edit_delete
                        user_management:
                        - none
                      groups:
                      - id: 65b1f22c09d6ed67ef1cd123,
                        name: Test Group1
                      - id: 43b1f16c09db4d67af1cd342,
                        name: Test Group2
                      is_owner: false
                      status: active
                    - email: master-user3@company.com
                      feature_access:
                        analytics:
                        - create_alerts
                        - my_looks
                        api_keys:
                        - none
                        apps_management:
                        - all
                        create_sub_organizations:
                        - all
                        manage_sub_organizations:
                        - all
                        my_plan:
                        - none
                        - none
                        sub_organization_groups:
                        - edit_delete
                        user_management:
                        - all
                      groups: []
                      is_owner: false
                      status: active
              schema:
                properties:
                  users:
                    description: Get invited users list
                    items:
                      properties:
                        email:
                          description: Email address of the user.
                          example: master-user@company.com
                          type: string
                        feature_access:
                          description: |-
                            Feature accessiblity given to the user. (Required only
                            if status is active)
                          properties:
                            analytics:
                              description: Analytics dashboard accessibility
                              items:
                                example:
                                - download_data
                                - create_alerts
                                - my_looks
                                - explore_create
                                type: string
                              type: array
                            api_keys:
                              description: Api keys accessiblity.
                              items:
                                example: all / none
                                type: string
                              type: array
                            apps_management:
                              description: |-
                                Apps management accessiblity | Not available in
                                ENTv2
                              items:
                                example: all / none
                                type: string
                              type: array
                            create_sub_organizations:
                              description: |-
                                Authorization to create sub-organization in the
                                admin account. If the user creating the
                                sub-organization, belongs to a group, the user must
                                choose a group at the sub-organization creation.
                              items:
                                example: all / none
                                type: string
                              type: array
                            manage_sub_organizations:
                              description: |-
                                Authorization to manage and access sub-organizations
                                in the admin account.
                              items:
                                example: all / none
                                type: string
                              type: array
                            my_plan:
                              description: My plan accessiblity.
                              items:
                                example: all / none
                                type: string
                              type: array
                            sub_organization_groups:
                              description: |-
                                Group creation, modification or deletion
                                accessibility
                              items:
                                example:
                                - create
                                - edit_delete
                                type: string
                              type: array
                            user_management:
                              description: User management accessiblity.
                              items:
                                example: all / none
                                type: string
                              type: array
                          type: object
                        groups:
                          description: Admin user groups list
                          properties:
                            id:
                              description: group id
                              example: a5c4f22c08d9ed37ef1ca342
                              type: string
                            name:
                              description: group name
                              example: My group
                              type: string
                          type: object
                        is_owner:
                          description: Flag for indicating is user owner of the organization.
                          example: false
                          type: string
                        status:
                          description: Status of the invited user.
                          example: active
                          type: string
                      required:
                      - groups
                      - email
                      - is_owner
                      - status
                      - feature_access
                      type: object
                    type: array
                type: object
          description: list of all admin users
      summary: Get the list of all admin users
      tags:
      - Master account
